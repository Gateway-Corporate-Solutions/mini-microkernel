<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Microkernel</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/index.js"></script>
</head>
<body>
    <a href="https://gatewaycorporate.org">
        <img src="/logo.png" alt="Gateway Corporate Logo" id="logo">
    </a>
    <h1>Mini Microkernel</h1>
    <h2>Available Modules</h2>
    <div id="module-list">
        <!-- Modules will be dynamically inserted here -->
        <h4>Loading modules...</h4>
    </div>
    <h2>Editor</h2>
    <div id="editor">
        <input type="text" id="file-name" placeholder="File name" />
        <textarea id="text-content" placeholder="Your text file will show up here..."></textarea>
        <div id="buttons">
            <input type="file" id="file-input"></input>
            <label class="action" for="file-input" id="upload-button">Upload</label>
            <button class="action" id="download-button">Download</button>
            <button class="action" id="format-button">Format</button>
            <button class="action" id="hash-button">Hash</button>
            <button class="action" id="clear-button">Clear</button>
        </div>
    </div>
</body>
</html>
